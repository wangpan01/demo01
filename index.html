<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具集合 - 颜色转换与时间戳工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>开发者工具集合</h1>
        </header>
        
        <main>
            <!-- 颜色工具（合并了颜色进制转换和选择器） -->
            <section class="tool-card" id="color-tool">
                <h2>颜色工具</h2>
                <div class="tool-content">
                    <div class="color-tool-container">
                        <!-- 颜色选择区域 -->
                        <div class="color-picker-area">
                            <input type="color" id="color-input" value="#3366ff">
                            <div class="color-preview-container">
                                <div id="color-preview"></div>
                                <span id="color-name">预览颜色</span>
                            </div>
                        </div>
                        
                        <!-- 颜色值区域 -->
                        <div class="color-values-area">
                            <div class="input-group">
                                <label for="hex-color">HEX 颜色值：</label>
                                <div class="value-with-copy">
                                    <input type="text" id="hex-color" placeholder="#FFFFFF">
                                    <button class="copy-btn" data-target="hex-color">复制</button>
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="rgb-color">RGB 颜色值：</label>
                                <div class="value-with-copy">
                                    <input type="text" id="rgb-color" placeholder="rgb(255, 255, 255)">
                                    <button class="copy-btn" data-target="rgb-color">复制</button>
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="hsl-color">HSL 颜色值：</label>
                                <div class="value-with-copy">
                                    <input type="text" id="hsl-color" placeholder="hsl(0, 0%, 100%)">
                                    <button class="copy-btn" data-target="hsl-color">复制</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 颜色保存区域 -->
                    <div class="saved-colors">
                        <h3>已保存颜色</h3>
                        <div class="color-palettes" id="saved-colors-container">
                            <!-- 保存的颜色将在这里动态添加 -->
                        </div>
                        <button id="save-color-btn">保存当前颜色</button>
                    </div>
                </div>
            </section>
            
            <!-- 时间戳转换工具 -->
            <section class="tool-card" id="timestamp-converter">
                <h2>时间戳转换</h2>
                <div class="tool-content">
                    <div class="current-time">
                        <h3>当前时间</h3>
                        <div class="time-display">
                            <div id="current-time">--:--:--</div>
                            <div id="current-date">----年--月--日</div>
                            <div id="current-timestamp">秒级: 0000000000 | 毫秒级: 0000000000000</div>
                        </div>
                    </div>
                    <div class="converter-group">
                        <div class="input-group">
                            <label for="timestamp-input">时间戳：</label>
                            <input type="number" id="timestamp-input" placeholder="输入时间戳（秒或毫秒）">
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="timestamp-type" value="seconds" checked> 秒级
                                </label>
                                <label>
                                    <input type="radio" name="timestamp-type" value="milliseconds"> 毫秒级
                                </label>
                            </div>
                        </div>
                        <button id="timestamp-to-date-btn">转换为日期</button>
                        <div class="result-group">
                            <label>转换结果：</label>
                            <div id="timestamp-result" class="result">未转换</div>
                        </div>
                    </div>
                    <div class="converter-group">
                        <div class="input-group">
                            <label for="date-input">日期时间：</label>
                            <input type="datetime-local" id="date-input">
                        </div>
                        <button id="date-to-timestamp-btn">转换为时间戳</button>
                        <div class="result-group">
                            <label>转换结果：</label>
                            <div id="date-result" class="result">未转换</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 文本压缩工具 -->
            <section class="tool-card" id="text-compressor">
                <h2>文本压缩</h2>
                <div class="tool-content">
                    <div class="input-group">
                        <label for="original-text">原始文本：</label>
                        <textarea id="original-text" placeholder="请输入需要压缩的文本内容..."></textarea>
                    </div>
                    <div class="action-buttons">
                        <button id="compress-text-btn" class="primary-btn">压缩文本</button>
                        <button id="clear-text-btn">清空文本</button>
                    </div>
                    <div class="result-group">
                        <div class="result-header">
                            <label>压缩结果：</label>
                            <div class="text-stats">
                                <span>原始长度: <span id="original-length">0</span></span>
                                <span>压缩后: <span id="compressed-length">0</span></span>
                                <span>压缩率: <span id="compression-ratio">0%</span></span>
                            </div>
                        </div>
                        <div class="result-content">
                            <textarea id="compressed-text" placeholder="压缩后的文本将显示在这里..." readonly></textarea>
                            <button id="copy-compressed-btn" class="copy-btn-full">复制压缩后文本</button>
                        </div>
                    </div>
                    <div class="compress-options">
                        <h3>压缩选项</h3>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="remove-spaces" checked>
                                移除空格
                            </label>
                            <label>
                                <input type="checkbox" id="remove-line-breaks" checked>
                                移除换行符
                            </label>
                            <label>
                                <input type="checkbox" id="remove-tabs">
                                移除制表符
                            </label>
                            <label>
                                <input type="checkbox" id="remove-extra-spaces" checked>
                                合并连续空格
                            </label>
                            <label>
                                <input type="checkbox" id="compress-json">
                                压缩JSON
                            </label>
                            <label>
                                <input type="checkbox" id="compress-code">
                                压缩代码
                            </label>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2024 开发者工具集合 | 由 Vue 强力驱动</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
